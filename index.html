<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form </h1>
        <form name="registration" class="registration-form" onsubmit="return formValidation()">
        <table>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="text" name="email" id="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="text" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone Number :</label></td>
                <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender :</label></td>
                <td>Male: <input type="radio" name="gender" value="male">
                    Female: <input type="radio" name="gender" value="female">
                    Other: <input type="radio" name="gender" value="Other"></td>
            </tr>
            <tr>
                <td><label for="language">Language</label></td>
                <td>
                    <select name="language" id="language">
                        <option value="">Select language</option>
                        <option value="Marathi">Marathi</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>                        
                        <option value="Spanish">Spanish</option>                        
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="zipcode">Zip Code</label></td>
                <td><input type="number" name="zipcode" id="zipcode"></td>
            </tr>
            <tr>
                <td><label for="about">About</label></td>
                <td><textarea name="about" id="about" placeholder="Write about yourself.. "></textarea></td>
            </tr>
            <tr><td colspan="2"><input type="submit" class="submit" value="Register"></td>
            </tr>   
        </table></form>
    </div>
    
</body>
</html>
